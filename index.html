<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/javascript.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Mobile | Josneth</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  <div id="app">
    <nav class="menu" data-show="false">
      <div class="menu-bg"></div>
      <div class="menu-bg-lg"></div>
      <div class="menu-brand">
        <a href="#0"><span>by</span> josneth</a>
      </div>
      <div class="menu-links">
        <div class="container">
          <a href="#0" style="--appear: .3s;">_Home</a>
          <a href="#0" style="--appear: .5s;">_Work</a>
          <a href="#0" style="--appear: .7s;">_About</a>
          <a href="#0" style="--appear: .9s;">_Contact</a>
        </div>
      </div>
      <button class="menu-toggle">
        <span class="material-symbols-outlined" data-icon="menu">
          menu
        </span>
        <span class="material-symbols-outlined" data-icon="close">
          close
        </span>
      </button>
    </nav>
    <section class="home">
      <h1>Creating new <span> digital experiences<i class="underscore">_</i></span></h1>
      <div>
        <figure>
          <img src="/1.jpg" width="250" alt="">
        </figure>
        <figure>
          <img width="250" src="2.jpg" alt="">
        </figure>
      </div>
    </section>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
